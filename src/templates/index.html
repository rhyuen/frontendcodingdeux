<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>react thingie, super duper</title>
        <style>
            html{
                width: 100%; 
                height: 100%; 
                border: 0; 
                margin: 0; 
                font-family: "Helvetica"; 
                font-size: 12px;
            }
            body{
                width: 100%;                 
                background: lightgray; 
                margin: 0;
            }
            #app{
                display: flex;                 
                border: 0; 
                height: 100%; 
                width: 100%; 
                justify-content:center;
            }            

            .entrylist{
                width: 590px;
                background: #D88585;
            }

            .entry{
                display: flex;                                
                margin-bottom: 1rem;
            }
            .entry__main{                
                padding-left: 5rem;
                width: 100%;
            }
            .entry__main__title{
                background: lavender;
                padding: 1rem 0rem;
            }

            .entry__main__content{
                background: white;
                padding: 2rem 0px;
            }

            .entry__main__buttons{
                background: #B3B3EC;
                width: 100%;
                height: 3rem;
            }
            .entry__main__buttons__item{
                width: 2rem;                                
                background: gray;
            }
            .entry__main__buttons__item__button{
                background: charcoal;
                width: 2rem;
                margin-right: 1rem;
                padding-bottom: 1rem;
                border: none;
            }

            .entry__main__tags{
                padding: 1rem 0rem;
                background: #BCCEEE;                
            }
            .entry__meta{
                background: tan;
                width: 25%;
            }
            
            .container{
                display: flex;
                flex-direction: column;
                width: 590px;
            }
            .container__form{
                padding: 60px 60px;
                background: white;
            }
            .container__form__title{
                width: 100%;
                background: pink;
                margin-bottom: 1rem;
            }
            .container__form__title__input{
                font-size: 16px;
                line-height: 20px;
                width: 80%;
            }
            .container__form__textarea{
                width: 100%;                
            }
            .container__form__bottom{
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .nav{
                background: lavender;
                padding: 2rem 0rem;
                width: 800px;
            }
            .nav span{
                margin-right: 1rem;
                text-transform: uppercase;
                font-size: 14px;                
            }            

            .login{
                background: pink;
                height: 30rem;
                padding: 5rem;
            }
            .login__header{

            }
            .login__container{
                display: flex;
                flex-direction: column;
            }
            .login__container__field{
                padding-bottom: 1rem;
            }
            .login__input{
                width: 100%;
                padding: 1rem;
                border-radius: 5px;
            }
            .login__submit{
                padding: 1rem;
                border-radius: 5px;
                background: purple;
                color: white;
                text-transform: uppercase;
                font-size: 16px;
            }

            .footer__panel{

            }
            .footer__panel__row{
                
            }
        </style>
    </head>
    <body>
        <div id="app"></div>        
    </body>
</html>
