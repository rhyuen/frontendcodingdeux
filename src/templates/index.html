<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>react thingie, super duper</title>
        <style>
            html{
                width: 100%; 
                height: 100%; 
                border: 0; 
                margin: 0; 
                font-family: "Helvetica"; 
                font-size: 12px;
            }
            body{width: 100%; height: 100%; background: pink; margin: 0;}
            #app{
                display: flex; 
                background: paleturquoise; 
                border: 0; 
                height: 100%; 
                width: 100%; 
                justify-content:center;
            }            


            .entry{
                display: flex;
                flex-grow: 1;
                justify-content: space-between;
            }
            .entry__main{                
                padding-left: 60px;
                width: 75%;
            }
            .entry__main__content{
                background: white;
                padding: 20px 0px;
            }
            .entry__main__tags{
                background: cornflowerblue;
                line-height: 40px;
            }
            .entry__meta{
                background: tan;
                width: 25%;
            }
            
            .container{
                display: flex;
                flex-direction: column;
                width: 590px;
            }
            .container__form{
                padding: 60px 60px;
                background: grey;
            }
            .container__form__title{
                width: 100%;
                background: red;
            }
            .container__form__title__input{
                width: 100%;
            }
            .container__form__textarea{
                width: 100%;                
            }
            .container__form__bottom{
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            .nav{
                background: lavender;
                padding: 2rem 0rem;
                width: 800px;
            }
            .nav span{
                margin-right: 1rem;
                text-transform: uppercase;
                font-size: 14px;                
            }            

            .login{
                background: pink;
                height: 30rem;
                padding: 5rem;
            }
            .login__header{

            }
            .login__container{
                display: flex;
                flex-direction: column;
            }
            .login__container__field{
                padding-bottom: 1rem;
            }
            .login__input{
                width: 100%;
                padding: 1rem;
                border-radius: 5px;
            }
            .login__submit{
                padding: 1rem;
                border-radius: 5px;
                background: purple;
                color: white;
                text-transform: uppercase;
                font-size: 16px;
            }

            .footer__panel{

            }
            .footer__panel__row{
                
            }
        </style>
    </head>
    <body>
        <div id="app"></div>        
    </body>
</html>
